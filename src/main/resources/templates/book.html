<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Flight</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/bootstrap.min.css}" href="/css/style.css"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/stylesheet.css}" href="/css/stylesheet.css"/>

</head>
<body>

<div th:replace="~{fragments/header :: headerfragment}">Header</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1>Book Flight</h1>
            <p>Please fill out the form below to book your flight:</p>
            <form>
                <div class="form-group">
                    <label for="passengerName">Passenger Name</label>
                    <input type="text" class="form-control" id="passengerName" placeholder="Enter passenger name">
                </div>
                <div class="form-group">
                    <label for="passengerEmail">Passenger Email</label>
                    <input type="email" class="form-control" id="passengerEmail" placeholder="Enter passenger email">
                </div>
                <div class="form-group">
                    <label for="flightDate">Flight Date</label>
                    <input type="date" class="form-control" id="flightDate">
                </div>
                <div class="form-group">
                    <label for="numPassengers">Number of Passengers</label>
                    <select class="form-control" id="numPassengers">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="creditCard">Credit Card Number</label>
                    <input type="text" class="form-control" id="creditCard" placeholder="Enter credit card number">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Book Flight</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
