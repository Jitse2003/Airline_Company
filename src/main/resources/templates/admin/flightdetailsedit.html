<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Flight Details Edit</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/bootstrap.min.css}" href="/css/style.css"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/stylesheet.css}" href="/css/stylesheet.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/}">[[${companyName}]]</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto justify-content-center">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/flights}">Flights</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4" th:if="${flight}" th:object="${flight}">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{|/admin/flightdetailsedit/*{id}|}" method="post">
                <div class="form-group">
                    <label for="flightNumber">Number:</label>
                    <input type="number" class="form-control" id="flightNumber" th:field="*{flightNumber}">
                </div>
                <div class="form-group">
                    <label for="Model">Model:</label>
                    <input type="text" class="form-control" id="Model" th:field="*{aircraft.model}">
                </div>
                <div class="form-group">
                    <label for="Origin">Origin:</label>
                    <input type="text" class="form-control" id="Origin" th:field="*{origin}">
                </div>
                <div class="form-group">
                    <label for="Destination">Destination:</label>
                    <input type="text" class="form-control" id="Destination" th:field="*{airport.country}">
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="DepartureDate">Departure Date:</label>
                        <input type="text" class="form-control" id="DepartureDate" th:field="*{departureDate}">
                    </div>
                    <div class="form-group">
                        <label for="ReturnDate">Return Date:</label>
                        <input type="text" class="form-control" id="ReturnDate" th:field="*{returnDate}">
                    </div>
                    <div class="form-group">
                        <a th:href="@{|/flightdetails/${flight.getId()}|}" class="btn btn-secondary">Cancel</a>
                        <input type="submit" value="Save" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
