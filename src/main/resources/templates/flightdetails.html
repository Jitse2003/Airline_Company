<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Details</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/bootstrap.min.css}" href="/css/style.css"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/stylesheet.css}" href="/css/stylesheet.css"/>

</head>
<body>
<div th:replace="~{fragments/header :: headerfragment}">Header</div>


<div class="d-flex justify-content-between">
    <a class="btn btn-outline-primary" th:href="@{/flightdetails/{id}(id=${flight.getId() == 1 ? flights[flights.size() - 1].getId() : flight.getId() - 1})}">
        <i class="fas fa-arrow-left"></i> Prev
    </a>
    <a class="btn btn-outline-primary" th:href="@{/flightdetails/{id}(id=${flight.getId() == flights.size() ? flights[0].getId() : flight.getId() + 1})}">
        Next <i class="fas fa-arrow-right"></i>
    </a>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1>Flight Details</h1>
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="|Flight ${flight.getFlightNumber()} ${flight.getAircraft().getModel()}|"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="|${flight.getOrigin()} to ${flight.getAirport().getCountry()}|"></h6>
                    <p class="card-text" th:text="|Departure Date: ${flight.getDepartureDate()}|"></p>
                    <p class="card-text" th:text="|Return Date: ${flight.getReturnDate()}|"></p>
<!--                    <a class="btn btn-primary"-->
<!--                       th:href="@{|/bookflight/${flight.getId()}|}"-->
<!--                       th:text="Book Flight"-->
<!--                    >Book Flight</a>-->
                </div>
            </div>
        </div>
    </div>
</div>

<a th:href="@{|/admin/flightdetailsedit/${flight.getId()}|}">Flight Edit</a>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
